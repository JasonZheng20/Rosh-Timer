<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Roshan Timer</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class = "row">
      <div class = "icon"></div>
      <h1 class = "title">Roshan Timer</h1>
    </div>
    <div class = "button">Roshan Defeated</div>
    <div class = "countdown">
      <span class = "time"></span>
      <div class = "bar" id = "reclaim"></div>
      <div class = "bar" id = "minRespawn"></div>
      <div class = "bar" id = "maxRespawn"></div>
    </div>
  </body>
</html>
